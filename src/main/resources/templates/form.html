<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Springboot</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/list}">Clients</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1 class="text-secondary" th:text="${title}"></h1>

  <form th:action="@{/form}" th:object="${client}" method="post">
    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-4">
        <input type="text" th:field="*{firstName}" class="form-control" th:errorclass="'form-control alert-danger'"/>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
      </div>
    </div>
    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-4">
        <input type="text" th:field="*{lastName}" class="form-control" th:errorclass="'form-control alert-danger'"/>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
      </div>
    </div>
    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">email</label>
      <div class="col-sm-4">
        <input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
      </div>
    </div>
    <div class="form-group row p-2">
      <label class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" th:field="*{createAt}" th:errorclass="'form-control alert-danger'"/>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
      </div>
    </div>
    <div class="form-group row p-2">
      <div class="col-sm-4">
        <input type="submit" value="Create Client" class="btn btn-primary"/>
      </div>
    </div>
    <input type="hidden" th:field="*{id}"/>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
